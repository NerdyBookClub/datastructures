plugins {
  id "com.github.maiflai.scalatest" version "0.7"
}

apply plugin: 'scala'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
  testCompile group: 'org.scalatest',   name: 'scalatest_2.11',     version: '2+'
  testCompile group: 'org.scalacheck',  name: 'scalacheck_2.11',    version: '1.12.2+'
  testRuntime group: 'org.pegdown',     name: 'pegdown',            version: '1.1.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}
